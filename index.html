  <style>
   body {
      background-image: url('bengge.png');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
    }
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .hover-grow:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }
    .slide-in-left {
      animation: slideInLeft 1s ease-in-out;
    }
    @keyframes slideInLeft {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    .slide-in-right {
      animation: slideInRight 1s ease-in-out;
    }
    @keyframes slideInRight {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }
    .text-slide-up {
      animation: slideUp 2s ease-in-out;
    }
    @keyframes slideUp {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .cool-hover {
      position: relative;
      overflow: hidden;
      transition: color 0.4s;
    }
    .cool-hover::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.15);
      transition: all 0.75s;
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .cool-hover:hover::before {
      width: 0;
      height: 0;
    }
    .glow-effect {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.5);
      transition: box-shadow 0.3s ease-in-out;
    }
    .glow-effect:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.8);
    }
  </style>
